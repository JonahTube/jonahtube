<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join JonahTube - Create Your Story</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #e94560 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 480px;
      background: var(--background-secondary);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo {
      font-size: 36px;
      font-weight: 900;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 10px rgba(255, 0, 80, 0.3));
    }

    .auth-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 500;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .step {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--border-color);
      transition: all 0.3s ease;
    }

    .step.active {
      background: var(--primary-gradient);
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
    }

    .step.completed {
      background: var(--success-color);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-step {
      display: none;
      animation: slideInRight 0.4s ease-out;
    }

    .form-step.active {
      display: block;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .input-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 16px;
      background: var(--background-tertiary);
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-weight: 500;
    }

    .form-input:focus {
      border-color: var(--focus-color);
      background: var(--background-secondary);
      box-shadow: 0 0 0 4px rgba(255, 0, 80, 0.1);
      outline: none;
      transform: scale(1.02);
    }

    .form-input.error {
      border-color: var(--danger-color);
      box-shadow: 0 0 0 4px rgba(244, 67, 54, 0.1);
    }

    .form-input.success {
      border-color: var(--success-color);
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      font-size: 20px;
    }

    .form-input.with-icon {
      padding-left: 54px;
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .password-toggle:hover {
      background: var(--hover-background);
      color: var(--text-primary);
    }

    .field-validation {
      font-size: 13px;
      margin-top: 6px;
      min-height: 18px;
      font-weight: 500;
    }

    .field-validation.error {
      color: var(--danger-color);
    }

    .field-validation.success {
      color: var(--success-color);
    }

    .password-strength {
      margin-top: 12px;
    }

    .strength-bar {
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 3px;
    }

    .strength-weak { background: var(--danger-color); width: 25%; }
    .strength-fair { background: var(--warning-color); width: 50%; }
    .strength-good { background: var(--success-color); width: 75%; }
    .strength-strong { background: var(--success-color); width: 100%; }

    .strength-text {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .handle-preview {
      margin-top: 8px;
      padding: 12px 16px;
      background: var(--background-tertiary);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .handle-preview.available {
      border-color: var(--success-color);
      background: rgba(76, 175, 80, 0.1);
      color: var(--success-color);
    }

    .handle-preview.taken {
      border-color: var(--danger-color);
      background: rgba(244, 67, 54, 0.1);
      color: var(--danger-color);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin: 8px 0;
    }

    .custom-checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      margin-top: 2px;
    }

    .custom-checkbox input {
      opacity: 0;
      position: absolute;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 24px;
      width: 24px;
      background: var(--background-tertiary);
      border: 2px solid var(--border-color);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .custom-checkbox:hover input ~ .checkmark {
      border-color: var(--focus-color);
      background: rgba(255, 0, 80, 0.1);
    }

    .custom-checkbox input:checked ~ .checkmark {
      background: var(--primary-gradient);
      border-color: var(--focus-color);
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 7px;
      top: 3px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }

    .checkbox-label {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
      font-weight: 500;
    }

    .checkbox-label a {
      color: var(--focus-color);
      text-decoration: none;
      font-weight: 600;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .form-actions {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .auth-button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 18px 32px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 24px rgba(255, 0, 80, 0.4);
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .auth-button:hover::before {
      left: 100%;
    }

    .auth-button:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 36px rgba(255, 0, 80, 0.6);
    }

    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .auth-button.secondary {
      background: var(--background-tertiary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      box-shadow: none;
    }

    .auth-button.secondary:hover:not(:disabled) {
      background: var(--hover-background);
      border-color: var(--focus-color);
      box-shadow: 0 8px 24px rgba(255, 0, 80, 0.2);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-tertiary);
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      padding: 0 20px;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .social-button {
      flex: 1;
      padding: 16px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      background: var(--background-tertiary);
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .social-button:hover {
      border-color: var(--focus-color);
      background: rgba(255, 0, 80, 0.1);
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    .auth-footer p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .auth-footer a {
      color: var(--focus-color);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .back-to-home {
      position: absolute;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .error-message, .success-message {
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      display: none;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
    }

    .success-message {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }

    .channel-preview {
      background: var(--background-tertiary);
      border-radius: 16px;
      padding: 20px;
      margin-top: 16px;
      border: 1px solid var(--border-color);
    }

    .preview-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .channel-card {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .channel-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 700;
    }

    .channel-info h4 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .channel-info p {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 24px;
        margin: 0 12px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .back-to-home {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 20px;
        display: inline-flex;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="landing.html" class="back-to-home">
    <span>←</span>
    <span>Back</span>
  </a>

  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">JonahTube</div>
      <h1 class="auth-title">Join the Community</h1>
      <p class="auth-subtitle">Create your account and start sharing your story</p>
    </div>

    <div class="step-indicator">
      <div class="step active" id="step1"></div>
      <div class="step" id="step2"></div>
      <div class="step" id="step3"></div>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>

    <form class="auth-form" id="signup-form">
      <!-- Step 1: Basic Information -->
      <div class="form-step active" id="form-step-1">
        <div class="form-row">
          <div class="input-group">
            <span class="input-icon">👤</span>
            <input
              type="text"
              class="form-input with-icon"
              placeholder="First name"
              required
              id="firstName"
              autocomplete="given-name"
            />
            <div class="field-validation" id="firstName-validation"></div>
          </div>

          <div class="input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Last name"
              required
              id="lastName"
              autocomplete="family-name"
            />
            <div class="field-validation" id="lastName-validation"></div>
          </div>
        </div>

        <div class="input-group">
          <span class="input-icon">@</span>
          <input
            type="email"
            class="form-input with-icon"
            placeholder="Email address"
            required
            id="email"
            autocomplete="email"
          />
          <div class="field-validation" id="email-validation"></div>
        </div>

        <div class="input-group">
          <span class="input-icon">🔒</span>
          <input
            type="password"
            class="form-input with-icon"
            placeholder="Create password"
            required
            id="password"
            autocomplete="new-password"
          />
          <button type="button" class="password-toggle" id="password-toggle">👁️</button>
          <div class="field-validation" id="password-validation"></div>
          <div class="password-strength" id="password-strength" style="display: none;">
            <div class="strength-bar">
              <div class="strength-fill" id="strength-fill"></div>
            </div>
            <div class="strength-text" id="strength-text"></div>
          </div>
        </div>

        <div class="input-group">
          <span class="input-icon">🔒</span>
          <input
            type="password"
            class="form-input with-icon"
            placeholder="Confirm password"
            required
            id="confirmPassword"
            autocomplete="new-password"
          />
          <div class="field-validation" id="confirmPassword-validation"></div>
        </div>
      </div>

      <!-- Step 2: Channel Setup -->
      <div class="form-step" id="form-step-2">
        <div class="input-group">
          <span class="input-icon">📺</span>
          <input
            type="text"
            class="form-input with-icon"
            placeholder="Your channel name"
            required
            id="channelName"
            maxlength="30"
          />
          <div class="field-validation" id="channelName-validation"></div>
        </div>

        <div class="input-group">
          <span class="input-icon">@</span>
          <input
            type="text"
            class="form-input with-icon"
            placeholder="Choose your handle"
            required
            id="channelHandle"
            maxlength="20"
          />
          <div class="field-validation" id="handle-validation"></div>
          <div class="handle-preview" id="handle-preview" style="display: none;">
            Your channel URL: jonahtube.com/@<span id="handle-url"></span>
          </div>
        </div>

        <div class="input-group">
          <textarea
            class="form-input"
            placeholder="Tell us about your channel (optional)"
            id="channelDescription"
            maxlength="150"
            style="min-height: 80px; resize: vertical;"
          ></textarea>
          <div class="field-validation" id="description-validation">0 / 150</div>
        </div>

        <div class="channel-preview" id="channel-preview" style="display: none;">
          <div class="preview-title">Channel Preview</div>
          <div class="channel-card">
            <div class="channel-avatar" id="preview-avatar">A</div>
            <div class="channel-info">
              <h4 id="preview-name">Your Channel</h4>
              <p id="preview-handle">@yourhandle</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 3: Terms and Privacy -->
      <div class="form-step" id="form-step-3">
        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="agreeTerms" required>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-label" for="agreeTerms">
            I agree to the <a href="guidelines.html">Terms of Service</a> and <a href="guidelines.html">Community Guidelines</a>
          </label>
        </div>

        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="agreeMarketing">
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-label" for="agreeMarketing">
            I'd like to receive updates about new features and tips for creators
          </label>
        </div>

        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" id="ageConfirm" required>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-label" for="ageConfirm">
            I confirm that I am at least 13 years old
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="auth-button secondary" id="prev-button" style="display: none;">
          Previous
        </button>
        <button type="button" class="auth-button" id="next-button">
          Next
        </button>
        <button type="submit" class="auth-button" id="create-account-button" style="display: none;" disabled>
          Create Account
        </button>
      </div>
    </form>

    <div class="divider" id="social-divider">
      <span>or sign up with</span>
    </div>

    <div class="social-buttons" id="social-buttons">
      <button class="social-button" id="google-signup">
        G Google
      </button>
      <button class="social-button" id="github-signup">
        ⚡ GitHub
      </button>
    </div>

    <div class="auth-footer">
      <p>Already have an account?</p>
      <a href="login.html">Sign in instead</a>
    </div>
  </div>

  <script src="content-moderation.js"></script>
  <script>
    class EnhancedSignupManager {
      constructor() {
        this.currentStep = 1;
        this.totalSteps = 3;
        this.validationRules = {
          firstName: { min: 2, pattern: /^[a-zA-Z\s]+$/ },
          lastName: { min: 2, pattern: /^[a-zA-Z\s]+$/ },
          email: { pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/ },
          channelName: { min: 3, max: 30, pattern: /^[a-zA-Z0-9\s_-]+$/ },
          channelHandle: { min: 3, max: 20, pattern: /^[a-zA-Z0-9_-]+$/ },
          password: { min: 8 }
        };
        
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.setupTheme();
        this.updateStepDisplay();
      }

      setupEventListeners() {
        // Navigation buttons
        document.getElementById('next-button').addEventListener('click', () => this.nextStep());
        document.getElementById('prev-button').addEventListener('click', () => this.prevStep());
        
        // Form submission
        document.getElementById('signup-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleSignup();
        });

        // Real-time validation
        ['firstName', 'lastName', 'email', 'password', 'confirmPassword', 'channelName', 'channelHandle'].forEach(fieldId => {
          const field = document.getElementById(fieldId);
          field.addEventListener('input', () => {
            this.validateField(fieldId);
            this.updateStepValidation();
            this.updateChannelPreview();
          });
          
          field.addEventListener('blur', () => {
            this.validateField(fieldId);
          });
        });

        // Channel description counter
        document.getElementById('channelDescription').addEventListener('input', () => {
          this.updateDescriptionCounter();
          this.updateChannelPreview();
        });

        // Password strength
        document.getElementById('password').addEventListener('input', () => {
          this.updatePasswordStrength();
        });

        // Password toggle
        document.getElementById('password-toggle').addEventListener('click', () => {
          this.togglePassword();
        });

        // Terms checkboxes
        ['agreeTerms', 'ageConfirm'].forEach(checkboxId => {
          document.getElementById(checkboxId).addEventListener('change', () => {
            this.updateStepValidation();
          });
        });

        // Social signups
        document.getElementById('google-signup').addEventListener('click', () => {
          this.handleSocialSignup('google');
        });

        document.getElementById('github-signup').addEventListener('click', () => {
          this.handleSocialSignup('github');
        });
      }

      setupTheme() {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
      }

      updateStepDisplay() {
        // Update step indicators
        for (let i = 1; i <= this.totalSteps; i++) {
          const step = document.getElementById(`step${i}`);
          const formStep = document.getElementById(`form-step-${i}`);
          
          if (i < this.currentStep) {
            step.className = 'step completed';
          } else if (i === this.currentStep) {
            step.className = 'step active';
          } else {
            step.className = 'step';
          }
          
          // Show/hide form steps
          if (i === this.currentStep) {
            formStep.classList.add('active');
          } else {
            formStep.classList.remove('active');
          }
        }

        // Update navigation buttons
        const prevBtn = document.getElementById('prev-button');
        const nextBtn = document.getElementById('next-button');
        const createBtn = document.getElementById('create-account-button');
        const socialDivider = document.getElementById('social-divider');
        const socialButtons = document.getElementById('social-buttons');

        prevBtn.style.display = this.currentStep > 1 ? 'block' : 'none';
        
        if (this.currentStep === this.totalSteps) {
          nextBtn.style.display = 'none';
          createBtn.style.display = 'block';
          socialDivider.style.display = 'none';
          socialButtons.style.display = 'none';
        } else {
          nextBtn.style.display = 'block';
          createBtn.style.display = 'none';
          socialDivider.style.display = 'flex';
          socialButtons.style.display = 'flex';
        }

        this.updateStepValidation();
      }

      nextStep() {
        if (this.validateCurrentStep() && this.currentStep < this.totalSteps) {
          this.currentStep++;
          this.updateStepDisplay();
        }
      }

      prevStep() {
        if (this.currentStep > 1) {
          this.currentStep--;
          this.updateStepDisplay();
        }
      }

      validateCurrentStep() {
        switch (this.currentStep) {
          case 1:
            return ['firstName', 'lastName', 'email', 'password', 'confirmPassword']
              .every(fieldId => this.validateField(fieldId));
          case 2:
            return ['channelName', 'channelHandle']
              .every(fieldId => this.validateField(fieldId));
          case 3:
            return document.getElementById('agreeTerms').checked && 
                   document.getElementById('ageConfirm').checked;
          default:
            return false;
        }
      }

      updateStepValidation() {
        const nextBtn = document.getElementById('next-button');
        const createBtn = document.getElementById('create-account-button');
        
        const isValid = this.validateCurrentStep();
        
        if (this.currentStep === this.totalSteps) {
          createBtn.disabled = !isValid;
        } else {
          nextBtn.disabled = !isValid;
        }
      }

      validateField(fieldId) {
        const field = document.getElementById(fieldId);
        const validation = document.getElementById(`${fieldId}-validation`);
        const value = field.value.trim();
        
        let isValid = true;
        let message = '';

        switch (fieldId) {
          case 'firstName':
          case 'lastName':
            if (!value) {
              isValid = false;
              message = `${fieldId === 'firstName' ? 'First' : 'Last'} name is required`;
            } else if (value.length < this.validationRules[fieldId].min) {
              isValid = false;
              message = `Must be at least ${this.validationRules[fieldId].min} characters`;
            } else if (!this.validationRules[fieldId].pattern.test(value)) {
              isValid = false;
              message = 'Only letters and spaces allowed';
            } else {
              message = '✓ Looks good';
            }
            break;

          case 'email':
            if (!value) {
              isValid = false;
              message = 'Email is required';
            } else if (!this.validationRules.email.pattern.test(value)) {
              isValid = false;
              message = 'Please enter a valid email address';
            } else if (this.isEmailTaken(value)) {
              isValid = false;
              message = 'This email is already registered';
            } else {
              message = '✓ Email available';
            }
            break;

          case 'channelName':
            if (!value) {
              isValid = false;
              message = 'Channel name is required';
            } else if (value.length < this.validationRules.channelName.min) {
              isValid = false;
              message = `Must be at least ${this.validationRules.channelName.min} characters`;
            } else if (value.length > this.validationRules.channelName.max) {
              isValid = false;
              message = `Must be less than ${this.validationRules.channelName.max} characters`;
            } else if (!this.validationRules.channelName.pattern.test(value)) {
              isValid = false;
              message = 'Only letters, numbers, spaces, hyphens and underscores allowed';
            } else if (this.isChannelNameTaken(value)) {
              isValid = false;
              message = 'This channel name is already taken';
            } else {
              message = '✓ Channel name available';
            }
            break;

          case 'channelHandle':
            if (!value) {
              isValid = false;
              message = 'Handle is required';
            } else if (value.length < this.validationRules.channelHandle.min) {
              isValid = false;
              message = `Must be at least ${this.validationRules.channelHandle.min} characters`;
            } else if (value.length > this.validationRules.channelHandle.max) {
              isValid = false;
              message = `Must be less than ${this.validationRules.channelHandle.max} characters`;
            } else if (!this.validationRules.channelHandle.pattern.test(value)) {
              isValid = false;
              message = 'Only letters, numbers, hyphens and underscores allowed';
            } else if (this.isHandleTaken(value)) {
              isValid = false;
              message = 'This handle is already taken';
            } else {
              message = '✓ Handle available';
            }
            break;

          case 'password':
            if (!value) {
              isValid = false;
              message = 'Password is required';
            } else if (value.length < this.validationRules.password.min) {
              isValid = false;
              message = `Must be at least ${this.validationRules.password.min} characters`;
            } else {
              const strength = this.getPasswordStrength(value);
              if (strength < 2) {
                isValid = false;
                message = 'Password is too weak';
              } else {
                message = '✓ Password strength is good';
              }
            }
            break;

          case 'confirmPassword':
            const password = document.getElementById('password').value;
            if (!value) {
              isValid = false;
              message = 'Please confirm your password';
            } else if (value !== password) {
              isValid = false;
              message = 'Passwords do not match';
            } else {
              message = '✓ Passwords match';
            }
            break;
        }

        // Update field styling and validation message
        field.classList.remove('error', 'success');
        field.classList.add(isValid ? 'success' : 'error');
        
        if (validation) {
          validation.textContent = message;
          validation.className = `field-validation ${isValid ? 'success' : 'error'}`;
        }

        return isValid;
      }

      updateChannelPreview() {
        const channelName = document.getElementById('channelName').value.trim();
        const channelHandle = document.getElementById('channelHandle').value.trim();
        const firstName = document.getElementById('firstName').value.trim();
        
        const preview = document.getElementById('channel-preview');
        const previewName = document.getElementById('preview-name');
        const previewHandle = document.getElementById('preview-handle');
        const previewAvatar = document.getElementById('preview-avatar');
        const handlePreview = document.getElementById('handle-preview');
        const handleUrl = document.getElementById('handle-url');

        if (channelName && channelHandle) {
          preview.style.display = 'block';
          previewName.textContent = channelName;
          previewHandle.textContent = `@${channelHandle}`;
          previewAvatar.textContent = (channelName || firstName).charAt(0).toUpperCase();
          
          handlePreview.style.display = 'block';
          handleUrl.textContent = channelHandle;
          
          // Update handle preview styling
          if (this.isHandleTaken(channelHandle)) {
            handlePreview.className = 'handle-preview taken';
          } else {
            handlePreview.className = 'handle-preview available';
          }
        } else {
          preview.style.display = 'none';
          handlePreview.style.display = 'none';
        }
      }

      updateDescriptionCounter() {
        const description = document.getElementById('channelDescription').value;
        const validation = document.getElementById('description-validation');
        validation.textContent = `${description.length} / 150`;
        
        if (description.length > 140) {
          validation.className = 'field-validation error';
        } else if (description.length > 120) {
          validation.className = 'field-validation warning';
        } else {
          validation.className = 'field-validation';
        }
      }

      updatePasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthContainer = document.getElementById('password-strength');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        if (!password) {
          strengthContainer.style.display = 'none';
          return;
        }

        strengthContainer.style.display = 'block';
        const strength = this.getPasswordStrength(password);

        // Remove all strength classes
        strengthFill.className = 'strength-fill';

        switch (strength) {
          case 0:
            strengthFill.classList.add('strength-weak');
            strengthText.textContent = 'Weak - Add more characters and variety';
            break;
          case 1:
            strengthFill.classList.add('strength-fair');
            strengthText.textContent = 'Fair - Add numbers or special characters';
            break;
          case 2:
            strengthFill.classList.add('strength-good');
            strengthText.textContent = 'Good - Strong password';
            break;
          case 3:
            strengthFill.classList.add('strength-strong');
            strengthText.textContent = 'Excellent - Very strong password';
            break;
        }
      }

      getPasswordStrength(password) {
        let score = 0;
        
        // Length check
        if (password.length >= 8) score++;
        if (password.length >= 12) score++;
        
        // Character variety
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
        if (/\d/.test(password)) score++;
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
        
        return Math.min(3, Math.floor(score / 2));
      }

      togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('password-toggle');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleButton.textContent = '🙈';
        } else {
          passwordInput.type = 'password';
          toggleButton.textContent = '👁️';
        }
      }

      isEmailTaken(email) {
        const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        return users.some(user => user.email.toLowerCase() === email.toLowerCase());
      }

      isChannelNameTaken(channelName) {
        const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        return users.some(user => user.channelName?.toLowerCase() === channelName.toLowerCase());
      }

      isHandleTaken(handle) {
        const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        return users.some(user => user.channelHandle?.toLowerCase() === handle.toLowerCase());
      }

      async handleSignup() {
        const button = document.getElementById('create-account-button');
        
        // Final validation
        if (!this.validateCurrentStep()) {
          this.showError('Please complete all required fields');
          return;
        }

        // Disable button and show loading
        button.disabled = true;
        button.textContent = 'Creating Account...';

        try {
          // Simulate API call
          await new Promise(resolve => setTimeout(resolve, 2000));

          // Create user object
          const userData = {
            id: Date.now().toString(),
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            channelName: document.getElementById('channelName').value.trim(),
            channelHandle: document.getElementById('channelHandle').value.trim(),
            channelDescription: document.getElementById('channelDescription').value.trim(),
            agreeMarketing: document.getElementById('agreeMarketing').checked,
            createdAt: new Date().toISOString(),
            displayName: document.getElementById('firstName').value.trim() + ' ' + document.getElementById('lastName').value.trim()
          };

          // Save to registered users
          const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
          users.push(userData);
          localStorage.setItem('registeredUsers', JSON.stringify(users));

          // Auto-login the user
          const currentUser = {
            id: userData.id,
            email: userData.email,
            displayName: userData.displayName,
            channelName: userData.channelName,
            channelHandle: userData.channelHandle,
            photoURL: null,
            loginTime: new Date().toISOString()
          };

          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          localStorage.setItem('isLoggedIn', 'true');

          // Save channel data
          const channelData = {
            name: userData.channelName,
            handle: '@' + userData.channelHandle,
            description: userData.channelDescription || '',
            category: '',
            avatar: userData.firstName.charAt(0).toUpperCase()
          };
          localStorage.setItem('channelData', JSON.stringify(channelData));

          this.showSuccess('Account created successfully! Welcome to JonahTube!');

          // Redirect to landing page to trigger psalm animation
          setTimeout(() => {
            window.location.href = 'landing.html';
          }, 1500);

        } catch (error) {
          this.showError('Failed to create account. Please try again.');
        } finally {
          button.disabled = false;
          button.textContent = 'Create Account';
        }
      }

      async handleSocialSignup(provider) {
        this.showError(''); // Clear any existing errors
        
        try {
          // Simulate social signup
          await new Promise(resolve => setTimeout(resolve, 1000));

          // For social signup, we'll need to collect channel info separately
          // For now, create with placeholder data
          const mockUser = {
            id: Date.now().toString(),
            email: `user@${provider}.com`,
            displayName: `${provider.charAt(0).toUpperCase() + provider.slice(1)} User`,
            channelName: `${provider}User${Date.now()}`,
            channelHandle: `${provider}user${Date.now()}`,
            photoURL: null,
            provider: provider,
            createdAt: new Date().toISOString(),
            loginTime: new Date().toISOString(),
            needsChannelSetup: true // Flag to require channel setup later
          };

          localStorage.setItem('currentUser', JSON.stringify(mockUser));
          localStorage.setItem('isLoggedIn', 'true');

          // Save to registered users
          const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
          users.push(mockUser);
          localStorage.setItem('registeredUsers', JSON.stringify(users));

          this.showSuccess(`Account created with ${provider}! Setting up your channel...`);

          // Redirect to landing for psalm, then to channel setup
          setTimeout(() => {
            window.location.href = 'landing.html';
          }, 1000);

        } catch (error) {
          this.showError(`Failed to sign up with ${provider}`);
        }
      }

      showError(message) {
        const errorElement = document.getElementById('error-message');
        const successElement = document.getElementById('success-message');
        
        successElement.style.display = 'none';
        
        if (message) {
          errorElement.textContent = message;
          errorElement.style.display = 'block';
        } else {
          errorElement.style.display = 'none';
        }
      }

      showSuccess(message) {
        const errorElement = document.getElementById('error-message');
        const successElement = document.getElementById('success-message');
        
        errorElement.style.display = 'none';
        
        if (message) {
          successElement.textContent = message;
          successElement.style.display = 'block';
        } else {
          successElement.style.display = 'none';
        }
      }
    }

    // Initialize signup manager
    document.addEventListener('DOMContentLoaded', () => {
      new EnhancedSignupManager();
    });
  </script>
